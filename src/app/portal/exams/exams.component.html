<h2>Экзамены</h2>
<nz-table class="clickableTable" [nzShowPagination]="false" nzSize="middle" S #basicTable [nzData]="listOfData">
  <thead>
  <tr>
    <th>Категория</th>
    <th>Описание</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data" (click)="openExam(data)">
    <td>{{ data.code }}</td>
    <td>{{data.name}}</td>
  </tr>
  </tbody>
</nz-table>
