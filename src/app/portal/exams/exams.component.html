<nz-table class="clickableTable" [nzShowPagination]="false" nzSize="middle" S #basicTable [nzData]="listOfData">
  <thead>
  <tr>
    <th>Категория</th>
    <th>Описание</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td [routerLink]="['/portal/exams/' + data.title]">{{ data.title }}</td>
    <td [routerLink]="['/portal/exams/' + data.title]">{{data.desc}}</td>
  </tr>
  </tbody>
</nz-table>
