
<nz-table [nzLoading]="loading" #basicTable [nzData]="lessonsList">
  <thead>
  <tr>
    <th>Порядок</th>
    <th>Название</th>
    <th></th>
  </tr>
  </thead>
  <tbody cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="lessonsList">
  <tr *ngFor="let data of lessonsList; let i = index" cdkDrag>
    <td>{{ data.order + 1 }} </td>
    <td>{{ data.name }}</td>
    <td><button (click)="openDetails(data)" nz-button nzType="link">Детали</button></td>
  </tr>
  </tbody>
</nz-table>
